stat:
  enabled: true
  alpha: 0.05
  effect_size_min: 0.2
  min_n: 30

compare:
  enabled: true
  dims: ["gender","age_band","region"]  # bật các chiều bạn đã seed
  min_groups: 2
  min_n_per_group: 2    # dữ liệu ít thì dùng 2–3; dữ liệu thật tăng lên 20+
  effect_size_min: 0.1
  alpha: 0.05


trend:
  enabled: true
  by: "yw"         # gom theo tuần
  min_points: 3
  pct_change: 0.05 
  monotonic_len: 3

anomaly:
  enabled: true
  zscore: 3.0
  straight_lining_threshold: 0.9
  min_duration_seconds: 120
  min_dup_count: 3

# ---------- SRP CONFIG (thêm mới) ----------
srp:
  thresholds:
    code_mix_en_min: 0.20      # >= 20% EN và có VI -> mixed
    code_mix_en_max: 0.80
    near_dup_jaccard: 0.80    # ngưỡng trùng gần
    seq_ratio_thresh: 0.86
  scoring_weights:
    length: 3
    clarity: 3
    relevance: 2
    specificity: 1
    cleanliness: 1
  tag_rules:
    bug:
      - "\\blỗi\\b"
      - "\\bbug\\b"
      - "\\bcrash\\b"
      - "\\bđơ\\b"
      - "\\bkhông (mở|login|đăng nhập|chạy)\\b"
    performance:
      - "\\bchậm\\b"
      - "\\blag\\b"
      - "\\bload mãi\\b"
      - "\\btreo\\b"
    pricing:
      - "\\bgiá\\b"
      - "\\bđắt\\b"
      - "\\bpricing\\b"
      - "\\bchi phí\\b"
    auth:
      - "\\bđăng nhập\\b"
      - "\\blogin\\b"
      - "\\b2fa\\b"
      - "\\bxác thực\\b"
    ios:
      - "\\bios\\b"
      - "\\biphone\\b"
    android:
      - "\\bandroid\\b"
    ux:
      - "\\bgiao diện\\b"
      - "\\bkhó dùng\\b"
      - "\\btrải nghiệm\\b"
    feature-request:
      - "\\b(nên|muốn|cần) thêm\\b"
      - "\\btính năng\\b"
      - "\\bfeature\\b"
    mobile:
      - "\\biphone\\b"
      - "\\bios\\b"
      - "\\bandroid\\b"